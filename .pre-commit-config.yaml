# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ========================================
  # 通用检查
  # ========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace        # 删除行尾空格
      - id: end-of-file-fixer          # 确保文件以换行符结尾
      - id: check-yaml                 # 检查YAML语法
      - id: check-json                 # 检查JSON语法
      - id: check-added-large-files    # 检查大文件
        args: ['--maxkb=1000']
      - id: check-merge-conflict       # 检查合并冲突标记
      - id: check-case-conflict        # 检查文件名大小写冲突
      - id: mixed-line-ending          # 检查混合行结束符
        args: ['--fix=lf']

  # ========================================
  # Python代码检查
  # ========================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black                      # Python代码格式化
        language_version: python3.11
        files: ^backend/
        args: ['--line-length=120']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8                     # Python代码风格检查
        files: ^backend/
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort                      # Python导入排序
        files: ^backend/
        args: ['--profile=black', '--line-length=120']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy                       # Python类型检查
        files: ^backend/
        additional_dependencies: [types-all]
        args: ['--ignore-missing-imports', '--no-strict-optional']

  # ========================================
  # JavaScript/TypeScript检查
  # ========================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint                     # JavaScript/TypeScript Lint
        files: ^frontend/src/.*\.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-vue
          - '@typescript-eslint/parser'
          - '@typescript-eslint/eslint-plugin'

  # ========================================
  # 架构符合性检查（自定义）
  # ========================================
  - repo: local
    hooks:
      - id: architecture-check
        name: Architecture Compliance Check
        entry: python scripts/check_architecture.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # ========================================
  # Markdown检查
  # ========================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']

  # ========================================
  # 安全检查
  # ========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit                     # Python安全检查
        files: ^backend/
        args: ['-c', 'bandit.yaml']
        exclude: ^backend/tests/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets            # 检测敏感信息
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

# Configuration
default_language_version:
  python: python3.11
  node: 18.0.0

fail_fast: false                      # 继续运行所有检查，不在第一个失败时停止
